name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: mcp-proto-server-linux-amd64
            asset_name: mcp-proto-server-linux-amd64
          - os: macos-latest
            artifact_name: mcp-proto-server-darwin-amd64
            asset_name: mcp-proto-server-macos-amd64
          - os: macos-14  # Apple Silicon
            artifact_name: mcp-proto-server-darwin-arm64
            asset_name: mcp-proto-server-macos-arm64
          - os: windows-latest
            artifact_name: mcp-proto-server-windows-amd64.exe
            asset_name: mcp-proto-server-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Go binary
        run: |
          cd go-version
          make build-all

      - name: Test executable
        if: runner.os != 'Windows'
        run: |
          cd go-version
          chmod +x dist/${{ matrix.artifact_name }}
          ./dist/${{ matrix.artifact_name }} --help

      - name: Test executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd go-version
          .\dist\${{ matrix.artifact_name }} --help

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: go-version/dist/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cd artifacts
          for dir in */; do
            cd "$dir"
            file=$(ls)
            if [[ "$file" == *.exe ]]; then
              # Windows: Create zip with exe and install script
              if [[ "$file" != "mcp-proto-server.exe" ]]; then
                cp "$file" mcp-proto-server.exe
              fi
              cp ../../install-windows.bat .
              name="${dir%/}"
              name="${name%.exe}"
              zip "../../release/${name}.zip" mcp-proto-server.exe install-windows.bat
            else
              # Unix: Create tar.gz with binary and install script
              chmod +x "$file"
              # Rename binary to expected name
              if [[ "$file" != "mcp-proto-server" ]]; then
                cp "$file" mcp-proto-server
              fi
              if [[ "$dir" == *"macos"* ]]; then
                cp ../../install-macos.sh install.sh
              else
                cp ../../install-linux.sh install.sh
              fi
              chmod +x install.sh
              tar -czf "../../release/${dir%/}.tar.gz" mcp-proto-server install.sh
            fi
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-quick-test:
    name: Quick Build Test
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Go binary
        run: |
          cd go-version
          make build

      - name: Test executable
        run: |
          cd go-version
          chmod +x mcp-proto-server
          ./mcp-proto-server --help

      - name: Test with examples
        run: |
          cd go-version
          timeout 5 ./mcp-proto-server --root ./examples -verbose || true

